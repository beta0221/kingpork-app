<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>範例 WebView</title>
    <style>
        img {
            width: 100%;
        }

        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9; /* For a 16:9 aspect ratio */
        }
    </style>
    
</head>
<body>
    
    <div>
        <img src="https://img.tklab.com.tw/uploads/mobile_index/4/3/27733bc8d5224d6bbc1fa5eeb84ea04369a866c4_m.webp" alt="">
    </div>
    <div>
        <img src="https://img.tklab.com.tw/uploads/mobile_index/4/3/56ad77f508c83ce39490bcea17a5bd664a984d92_m.webp" alt="">
    </div>
    <div>
        <iframe src="https://www.youtube.com/embed/EiJVPM1LEss?si=M2vYYYTei60wvOLU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div>
        <img src="https://img.tklab.com.tw/uploads/mobile_index/4/1/8b359795f3c00762f5420644fdf6a70441fcd17b_m.webp" alt="">
    </div>
    <div>
        <img src="https://img.tklab.com.tw/uploads/mobile_index/5/3/22c90af2a0fa622cab352056725d82ca4ed76431_m.webp" alt="">
    </div>
    

</body>
</html>
