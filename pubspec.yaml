name: tklab_ec_v2
description: TKLab E-commerce Mobile Application V2 - Built with Flutter

publish_to: "none"

version: 4.0.0+6000

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: 3.32.5

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  flutter_rating_bar: ^4.0.1
  animations: ^2.0.11
  badges: ^3.1.2
  flutter_spinkit: ^5.2.1
  bot_toast: ^4.1.3

  # Images & Media
  cached_network_image: ^3.4.1
  extended_image: ^10.0.1
  image_picker: ^1.1.2
  image_cropper: ^9.1.0
  image_editor: ^1.6.0
  screenshot: ^3.0.0
  image_gallery_saver_plus: ^4.0.1

  # Video
  video_player: ^2.10.0
  chewie: ^1.12.1
  video_compress: ^3.1.4
  flutter_video_info: ^1.3.3
  youtube_player_flutter: ^9.1.1

  # Layout & UI Utilities
  flutter_screenutil: ^5.9.3
  flutter_staggered_grid_view: ^0.7.0
  waterfall_flow: ^3.1.1
  flutter_layout_grid: ^2.0.8
  carousel_slider: ^5.1.1
  sticky_headers: ^0.3.0+2
  scrollable_positioned_list: ^0.3.8
  scroll_to_index: ^3.0.1
  reorderables: ^0.6.0
  pull_to_refresh: ^2.0.0
  percent_indicator: ^4.2.5
  visibility_detector: ^0.4.0+2
  gesture_zoom_box: ^0.0.4

  # Navigation & Routing
  fluro: ^2.0.5

  # State Management
  provider: ^6.1.5

  # Network & API
  http: ^1.4.0
  dio: ^5.8.0+1
  connectivity_plus: ^7.0.0

  # WebView
  webview_flutter: ^4.13.0
  flutter_inappwebview: ^6.1.5
  flutter_widget_from_html: ^0.16.0
  flutter_linkify: ^6.0.0

  # Real-time Communication
  web_socket_channel: ^3.0.3

  # Push Notifications
  onesignal_flutter: ^5.3.4
  firebase_core: ^3.15.1
  firebase_core_platform_interface: ^6.0.0
  firebase_messaging: ^15.2.9
  firebase_dynamic_links: ^6.1.9

  # Analytics
  matomo_forever: ^1.0.6+1
  facebook_app_events: ^0.20.1

  # Storage & Persistence
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5

  # Authentication & Security
  local_auth: ^2.3.0

  # Chat & Social
  bubble: ^1.2.1
  emoji_picker_flutter: ^4.3.0

  # Utilities
  url_launcher: ^6.3.1
  package_info_plus: ^8.3.0
  device_info_plus: ^11.4.0
  android_id: ^0.4.0
  form_field_validator: ^1.1.0
  share_plus: ^11.0.0
  file_picker: ^10.1.9
  qr_flutter: ^4.1.0
  timer_builder: ^2.0.0
  after_layout: ^1.2.0
  mime: ^2.0.0
  characters: ^1.4.0
  space_fixer: ^0.1.1
  flutter_datetime_picker_plus: ^2.2.0

  # UI Enhancement
  like_button: ^2.1.0
  lottie: ^3.3.1
  font_awesome_flutter: ^10.8.0
  flutter_feather_icons: ^2.0.0+1

  # Platform Specific
  app_settings: ^6.1.1
  flutter_new_badger: ^1.1.1

  # Payment (if needed)
  pay: ^3.2.1

  # Photo Management
  photo_manager: ^3.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  change_app_package_name: ^1.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/Illustration/
    - assets/flags/
    - assets/logo/
    - assets/image/
    - assets/html/

  fonts:
    # FlutterShop 原有字體（保留作為備選）
    - family: Plus Jakarta
      fonts:
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Regular.otf
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/plus_jakarta/PlusJakartaDisplay-Bold.otf
          weight: 700
    - family: Grandis Extended
      fonts:
        - asset: assets/fonts/grandis_extended/GrandisExtended-Regular.ttf
        - asset: assets/fonts/grandis_extended/GrandisExtended-Thin.ttf
          weight: 300
        - asset: assets/fonts/grandis_extended/GrandisExtended-Medium.ttf
          weight: 500
        - asset: assets/fonts/grandis_extended/GrandisExtended-Bold.ttf
          weight: 700
        - asset: assets/fonts/grandis_extended/GrandisExtended-Black.ttf
          weight: 900

